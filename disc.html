<!DOCTYPE html>

<html>

<head>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script text="text/javascript" type="text/javascript" src="js/disc.js"></script>
  <link rel="stylesheet" href="css/disc.css">
  <title>DJ</title>
</head>

<body>
  <div class="nestedbox2">
    <a href="resume.html">My Resume</a>
    <a href="firstBreath.html">First Breath</a>
    <a href="https://github.com/ericbarrs"> GitHub</a>
    <a href="https://www.linkedin.com/in/eric-barrs-0b586b136"> Linkedin</a>
  </div>
  <div class="container">
    <div class="djEquipment">
      <h1>Go DJ</h1><br>
      <div id="discDiv">
        <img id="disc" src="img/disc.jpg">
      </div><br><br><br>
        <h3>Start your DJ session</h3>
        <audio id="audio" src="http://a.tumblr.com/tumblr_lfjtphMBIs1qc4opco1.mp3"><br>
          Your broswer does not support this video
        </audio>

        <div class="controls">
          <button id="rewind">Rewind</button>
          <button id="play">Play</button>
          <button id="pause">Pause</button><br><br>
          <button id="scratch">Scratch</button>
          <button id="tuneOut">Tune out</button>
        </div>


    </div>
    <div class="score">
      <div class="button" data-val=".1" data-cost="10">Silver - <span>10</span></div>
      <div class="button" data-val="1" data-cost="100">Gold - <span>100</span></div>
      <div class="button" data-val="10" data-cost="1000">Platinum - <span>1000</span></div>
    </div>
  </div>
</body>

</html>
